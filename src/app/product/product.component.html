<div class="container">
  <div class="col-md-12">
    <h1>Product List</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th clas="text-center">Name</th>
          <th clas="text-center">Description</th>
          <th clas="text-center">Price</th>
          <th class="text-center">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price | currency:'USD':true:'1.0-2'}}</td>
          <td>
            <button class="btn btn-info"><i class="fa fa-edit" (click)="showEditProductForm(product)"></i></button>
            <button class="btn btn-danger" (click)="removeProduct(product)">
              <i class="fa fa-minus"></i>
            </button>            
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-danger" (click)="showAddProductForm()">
      <i class="fa fa-plus"></i>
    </button>  
    <br>
    <br>
    <form *ngIf="productForm">
      <h2>Add New Product</h2>
      <p>ID<input type="text" name="id" [(ngModel)]="newProduct.id"></p>
      <p>Name <input type="text" name="name" [(ngModel)]="newProduct.name"></p>
      <p>Description: <input type="text" name="description" [(ngModel)]="newProduct.description"></p>
      <p>Price:<input type="text" name="price" [(ngModel)]="newProduct.price"></p>
      <p>
      <button type="button" class="btn btn-primary" (click)="saveProduct(newProduct)">Submit</button>
      <button type="button" class="btn btn-warning" (click)="cancelNewProduct()">Cancel</button>
     </p>
    </form> 
    
    <form *ngIf="editProductForm">
      <h2>Product Details</h2>
      <p>ID<input type="text" name="id" [(ngModel)]="editedProduct.id"></p>
      <p>Name <input type="text" name="name" [(ngModel)]="editedProduct.name"></p>
      <p>Description: <input type="text" name="description" [(ngModel)]="editedProduct.description"></p>
      <p>Price:<input type="text" name="price" [(ngModel)]="editedProduct.price"></p>
      <p>
      <button type="button" class="btn btn-primary" (click)="updateProduct(editedProduct)">Submit</button>
      <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
     </p>
    </form> 
  </div>
</div>
